<!--*  HTML IFRAME TAG  
<!--* ******************************************* -->

<!--? The <iframe> HTML element represents a nested browsing context, embedding another HTML page into the current one. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML IFrame Tag</title>
    </head>
    <body>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/NPkPtu61yV4?si=n9A6iYNHyCWfsC3v"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen >
        </iframe>
        <hr />

        <iframe
            src="https://www.wikipedia.org/"
            frameborder="0"
            width="100%"
            height="500" >
        </iframe>

        <!-- keep in mind we cannot embed all the sites ex. google, yt direct  -->

        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3242.790100532396!2d139.8778140097812!3d35.63290073251585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60187d03114737b3%3A0xe4d93636d509d3cb!2sTokyo%20Disneyland!5e0!3m2!1sen!2sjp!4v1715409765609!5m2!1sen!2sjp" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade" >
        </iframe>
    </body>
</html>
