<!--* ************************************************************************ !-->

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>

        <!--* Button for the 'Rock' move -->
        <button onclick="
            const randomNumber = Math.random();     // Generate a random number between 0 and 1

            let computerMove = '';                  // Initialize the computer's move

            // Determine the computer's move based on the random number
            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            let result = '';                        // Initialize the result

            // Determine the result based on the computer's move
            if (computerMove === 'rock') {
                result = 'Tie.';
            } else if (computerMove === 'paper') {
                result = 'You lose.';
            } else if (computerMove === 'scissors') {
                result = 'You win.';
            }

            // Display the result in an alert
            alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
        ">Rock</button>
