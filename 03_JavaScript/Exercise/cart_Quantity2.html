        <!--* Code is change from here. -->

        <!--* Button to remove 1 item from the cart -->
        <button onclick="
        // Check if removing one item results in a negative quantity
        if (cartQuantity - 1 < 0) {
            alert('Not enough items in the cart');              // Alert if there are not enough items
        } 
        else {
            cartQuantity--;                                     // Decrement cart quantity by 1
            console.log(`Cart quantity: ${cartQuantity}`);      // Log the new cart quantity
        }
        ">Remove from cart</button>


        <!--* Button to remove 2 items from the cart -->
        <button onclick="
        // Check if removing two items results in a negative quantity
        if (cartQuantity - 2 < 0) {

            console.log(`Cart quantity: ${cartQuantity}`);      // Log the new cart quantity
