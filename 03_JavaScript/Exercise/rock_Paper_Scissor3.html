<!--* Simple Rock paper Scissor Game Using Objects{}
<!--* ************************************************************************ !-->

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>

        <!--* Button for the 'Rock' move -->
        <button onclick="playGame('rock');">Rock</button>

        <!--* Button for the 'Paper' move -->
        <button onclick="
            playGame('paper');
        ">Paper</button>

        <!--* Button for the 'Scissors' move -->
        <button onclick="
            playGame('scissors');
        ">Scissors</button>

        <!--* Button for the Reset Score -->
        <button onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            alert(`Score reset successfully.
Wins : ${score.wins}, Losses : ${score.loses}, Ties : ${score.ties}`);
        ">Reset Score</button>


        <script>

            const score ={
                wins : 0,
                loses : 0,
                ties : 0
            };

            // Function to play the game
            function playGame(playerMove) {
                const computerMove = pickComputerMove();        // Get the computer's move
                let result = '';                                // Initialize the result

                // Determine the result based on player's move and computer's move
                if (playerMove === 'rock') {
                    if (computerMove === 'rock') {
                        result = 'Tie.';
                    } else if (computerMove === 'paper') {
                        result = 'You lose.';
                    } else if (computerMove === 'scissors') {
                        result = 'You win.';
                    }
                } else if (playerMove === 'paper') {
                    if (computerMove === 'rock') {
                        result = 'You win.';
                    } else if (computerMove === 'paper') {
                        result = 'Tie.';
                    } else if (computerMove === 'scissors') {
                        result = 'You lose.';
                    }
                } else if (playerMove === 'scissors') {
                    if (computerMove === 'rock') {
                        result = 'You lose.';
                    } else if (computerMove === 'paper') {
                        result = 'You win.';
                    } else if (computerMove === 'scissors') {
                        result = 'Tie.';
                    }
                }


                if(result === 'You win.'){
                    score.wins += 1;
                }
                else if(result === 'You lose.'){
                    score.loses += 1;
                }
                else if(result === 'Tie.'){
                    score.ties += 1;
                }


                // Display the result in an alert
                alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins : ${score.wins}, Losses : ${score.loses}, Ties : ${score.ties}`);
            }

            // Function to pick the computer's move
            function pickComputerMove() {
                const randomNumber = Math.random();         // Generate a random number between 0 and 1
                let computerMove = '';                      // Initialize the computer's move

                // Determine the computer's move based on the random number
                if (randomNumber >= 0 && randomNumber < 1 / 3) {
                    computerMove = 'rock';
                } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                    computerMove = 'paper';
                } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                    computerMove = 'scissors';
                }

                return computerMove;                        // Return the computer's move
            }
        </script>
    </body>
</html>
