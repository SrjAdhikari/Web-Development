<!--* Simple Coin Flip Game
<!--* ************************************************************************ !-->

<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            // Generate a random number between 0 and 1
            const randomNumber = Math.random();
            let result;

            // Determine the result based on the random number
            if (randomNumber < 0.5) {
                result = 'heads';           // If randomNumber is less than 0.5, set result to 'heads'
            } 
            else {
                result = 'tails';           // If randomNumber is 0.5 or greater, set result to 'tails'
            }

            // Alternative using a ternary operator to achieve the same result
            // const result = randomNumber < 0.5 ? 'heads' : 'tails';

            // The player's guess
            const guess = 'heads';

            // Check if the player's guess matches the result
            if (guess === result) {
                console.log('You win!');    // If guess matches result, print 'You win!'
            } 
            else {
                console.log('You lose!');   // If guess does not match result, print 'You lose!'
            }

            // Alternative using a ternary operator to achieve the same result
            // console.log(guess === result ? 'You win!' : 'You lose!');
        </script>
    </body>
</html>
