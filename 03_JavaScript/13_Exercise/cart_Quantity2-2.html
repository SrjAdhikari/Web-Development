<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <!--* Button to show the current cart quantity -->
        <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity</button>


        <!--* Button to add 1 item to the cart -->
        <button onclick="
            updateCartQuantity(1);
        ">Add to Cart</button>


        <!--* Button to add 2 items to the cart -->
        <button onclick="
            updateCartQuantity(2);
        ">+2</button>


        <!--* Button to add 3 items to the cart -->
        <button onclick="
            updateCartQuantity(3);
        ">+3</button>


        <!--* Button to add 4 items to the cart -->
        <button onclick="
            updateCartQuantity(4);
        ">+4</button>


        <!--* Button to add 5 items to the cart -->
        <button onclick="
            updateCartQuantity(5);
        ">+5</button>


        <!--* Button to remove 1 item from the cart -->
        <button onclick="
            updateCartQuantity(-1);
        ">Remove from cart</button>


        <!--* Button to remove 2 items from the cart -->
        <button onclick="
            updateCartQuantity(-2);
        ">-2</button>


        <!--* Button to remove 3 items from the cart -->
        <button onclick="
            updateCartQuantity(-3);
        ">-3</button>


        <!--* Button to reset the cart quantity to 0 -->
        <button onclick="
            cartQuantity = 0;                                       // Reset cart quantity to 0
            console.log('Cart was reset.');                         // Log that the cart was reset
            console.log(`Cart quantity: ${cartQuantity}`);          // Log the new cart quantity
        ">Reset Cart</button>


        <script>
            let cartQuantity = 0;                                   // Initialize cart quantity to 0
            function updateCartQuantity(change){
                if(cartQuantity + change > 10){
                    alert('The cart is full');
                    return;
                }

                if(cartQuantity + change < 0){
                    alert('Not enough items in the cart');
                    return;
                }
                
                cartQuantity += change;
                console.log(`Cart quantity : ${cartQuantity}`);
            }
        </script>
    </body>
</html>
