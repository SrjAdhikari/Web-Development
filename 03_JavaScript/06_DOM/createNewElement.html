<!--*  How To Create A New Element In DOM -->
<!--* **************************************************** -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Element In DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
<script>

    // Create New Element In DOM
    
    // Create "div" element
    const div = document.createElement("div")
    console.log(div);

    // Add attribute in div element
    div.className = "main"  // Set class
    div.id = "myId"         // Set id
    div.setAttribute("title", "generated title")    // Set title

    // Add style property in div element
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)

    // Attach div on document
    document.body.appendChild(div)

</script>
</body>
</html>
