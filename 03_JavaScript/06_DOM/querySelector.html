<!--* **************************************************** -->

<!--* The Document method querySelector() returns the first Element within the document that matches the specified selector, or group of selectors. If no matches are found, null is returned. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM With Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>

    // The first element in the document with the class "parent" is returned:
    const parent = document.querySelector('.parent')
    console.log(parent);

    // No. of children under the class "parent"
    console.log(parent.children);   // Return HTMLCollection

    // Access First childern under the class "parent"
    console.log(parent.children[1]);

    console.log(parent.children[1].innerHTML);      // Output -> Tuesday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);  // Output -> Monday Tuesday Wednesday Thursday
    }

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);  // Target first child element
    console.log(parent.lastElementChild);   // Target last child element

    const dayOne = document.querySelector(".day")
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Nodes : ", parent.childNodes);
</script>
</html>
