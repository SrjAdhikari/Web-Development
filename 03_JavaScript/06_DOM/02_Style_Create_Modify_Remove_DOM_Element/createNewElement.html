<body style="background-color: #212121; color: #fff;">
    <h1>document.createElement()</h1>
    <div class="container">

    <br>

    <script>

        //* ***************** Create New Element In DOM *****************
        
        // Create "div" element
        const div = document.createElement("div")
        console.log(div);

        // Add attribute in div element
        div.className = "main"  // Set class
        div.id = "myId"         // Set id
        div.setAttribute("title", "generated title")    // Set title

        // Add style property in div element
        div.style.backgroundColor = "green"
        div.style.padding = "12px"
        div.style.padding = "12px"
        // div.innerText = "Chai aur code"
        const addText = document.createTextNode("Chai aur code")
        div.appendChild(addText)

        // Attach div on document
        document.body.appendChild(div)


        // *************************************************************

        // Select the container elements
        const container = document.querySelector(".container");

        /*

        // *************************************************************

        // Loop to create and display 100 Pokémon images and numbers
        for(let i = 1; i <=100; i++) {
            // Create a new imgContainer element for each Pokémon and add class
            const imgContainer = document.createElement("div");
            imgContainer.classList.add("img-container");

            // Create a new image element for each Pokémon
            const image = document.createElement("img");
            // Update the image source dynamically using string interpolation
            image.src = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${i}.png`

            // Create a new paragraph element for each Pokémon number
            const paragraph = document.createElement("p");
            // Set the text to the current loop iteration
            paragraph.innerText = i;

            //* Append elements to imgContainer and then to the main container
            imgContainer.append(image, paragraph);
            container.append(imgContainer);
        }
