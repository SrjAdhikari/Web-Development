            console.log(`Cart quantity: ${cartQuantity}`);      // Log the new cart quantity

        <!--* Button to add 2 items to the cart -->
        <button onclick="

        if (cartQuantity + 2 > 10) {
            alert('The cart is full');                          // Alert if the cart is full
        } else {
            cartQuantity += 2;                                  // Increment cart quantity by 2
            console.log(`Cart quantity: ${cartQuantity}`);      // Log the new cart quantity
        }
        ">+2</button>


        <!--* Button to add 3 items to the cart -->
        <button onclick="
        // Check if adding three more items exceeds the limit of 10
        if (cartQuantity + 3 > 10) {
            alert('The cart is full');                          // Alert if the cart is full
        } else {
            cartQuantity = cartQuantity + 3;                    // Increment cart quantity by 3
            console.log(`Cart quantity: ${cartQuantity}`);      // Log the new cart quantity
        }
        ">+3</button>


        <!--* Button to add 4 items to the cart -->
        <button onclick="
        // Check if adding four more items exceeds the limit of 10
        if (cartQuantity + 4 > 10) {

        } else {
            cartQuantity += 4;                                  // Increment cart quantity by 4
            console.log(`Cart quantity: ${cartQuantity}`);      // Log the new cart quantity
        }

        <!--* Button to add 5 items to the cart -->
        <button onclick="

        if (cartQuantity + 5 > 10) {
