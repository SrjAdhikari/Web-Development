<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="progress-bar">
        <h1 class="title">FOCUS ON <span>TODAY</span></h1>
        <div class="app-container">
            <div class="app-header">
                <h2 class="subtitle">Today</h2>
                <img src="./images/Sun.svg" alt="sun-icon" class="sun-icon">
            </div>

            <p class="progress-label">Raise the bar by completing your goals!</p>

            <!-- ********************** Progress bar Start Here ********************** -->
            <div class="progress-bar">
                <div class="progress-indicator">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-msg">Please set all the 3 goals!</p>
            </div>
            <!-- ********************** Progress bar End Here ************************ -->

            <!-- ********************** Goal Input Start Here ************************ -->
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./images/check-icon.svg" alt="check icon">
                </div>
                <input class="goal-input" type="text" name="goal" id="goal1" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./images/check-icon.svg" alt="check icon">
                </div>
                <input class="goal-input" type="text" name="goal" id="goal2" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="./images/check-icon.svg" alt="check icon">
                </div>
                <input class="goal-input" type="text" name="goal" id="goal3" placeholder="Add new goal...">
            </div>
            <!-- ********************** Goal Input End Here ************************** -->

            <p class="quote">"Move one step ahead today!"</p>
            <p class="made-with">Made With ❤️ By Suraj Adhikari</p>
        </div>
    </main>
</body>
</html>
